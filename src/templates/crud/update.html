{% extends "base.html" %}

{% block content %}
<section class="products-section" style="min-height: 100vh; padding-top: 150px; display: flex; justify-content: center; align-items: flex-start;">
    <div style="max-width: 600px; width: 100%; padding: 0 20px;">
        <div class="section-header" style="text-align: center; margin-bottom: 40px;">
            <h2>Editar Producto #{{ product.id }}</h2>
            <p>Modifica los detalles de la joya: <strong>{{ product.name }}</strong></p>
        </div>

        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);">
            <form method="POST" action="{{ url_for('product_update', product_id=product.id) }}">
                
                <div style="margin-bottom: 20px;">
                    <label for="name" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark);">Nombre del Producto</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required 
                           style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label for="description" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark);">Descripción</label>
                    <textarea id="description" name="description" rows="4" required 
                              style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 16px;">{{ product.description }}</textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="price" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark);">Precio ($)</label>
                    <input type="number" id="price" name="price" step="100" min="0" value="{{ product.price }}" required 
                           style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="tag" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark);">Etiqueta (Ej: Plata 925)</label>
                    <input type="text" id="tag" name="tag" value="{{ product.tag }}" required 
                           style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 30px;">
                    <label for="image_file" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark);">Nombre del Archivo de Imagen (Ej: joya4.jpg)</label>
                    <input type="text" id="image_file" name="image_file" value="{{ product.image_file }}" required 
                           style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 16px;">
                    <small style="color: var(--gray);">Asegúrate de que el archivo exista en `src/static/img/`.</small>
                </div>

                <div style="display: flex; gap: 15px;">
                    <a href="{{ url_for('product_list') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancelar</a>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Actualizar Producto</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
